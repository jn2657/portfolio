<!doctype html>
<html>
	<style>
		canvas{
			background-color: rgb(129,199,212);
			color:rgb(123,144,210);
		}
	</style>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/League.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="456.gif">
					<h2><b>基礎程式設計</b></h2>
					<h3>PORTFOLIO</h3>
					<h4>2018.07.02</h4>
				    <h4>板橋 寶寶</h4>
				</section>
				<section data-background="456.gif">
				    <h3>自我介紹</h3>
				    <canvas width=800 height=300 id="myCanvas">日本の伝統色</canvas>
				    <script>
				    	var canvas = document.getElementById("myCanvas");
				    	var ctx = canvas.getContext("2d");
				    	ctx.font = "166px BiauKai, '標楷體', 'Comic Sans MS'";
				    	ctx.fillStyle = "cyan";
				    	ctx.strokeStyle = "cyan";
				    	ctx.textAlign = "center";
				    	ctx.fillText("水", canvas.width/2, canvas.height/1.5);
				    </script>
				    <ul>
				    	<li>小說</li>

				    	<span class="fragment">
				    		<li>排球&羽球</li>
				    	</span>

				    	<span class="fragment">
				    		<li>最討厭吃<s>豬血糕</s></li>
				    	</span>
				</section>	
				<section>Slide 2</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
